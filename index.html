<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Compactor Status</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js"></script>
    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBQHxzj91cM9vLbiDyHIlR__DJCksAmbaI",
        authDomain: "garbage-compactor-6dcba.firebaseapp.com",
        projectId: "garbage-compactor-6dcba",
        storageBucket: "garbage-compactor-6dcba.appspot.com",
        messagingSenderId: "1078208227499",
        appId: "1:1078208227499:web:e548ba874df00b02c46fee",
        measurementId: "G-CXP5VJEQZ2"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const analytics = firebase.analytics(); // Initialize analytics (optional)

      // Get a reference to Firestore
      const db = firebase.firestore();

      // Reference to the status document
      const statusDocRef = db.collection('status').doc('compactor');

      // Get the current status
      statusDocRef.onSnapshot((doc) => {
          if (doc.exists) {
              document.getElementById('status').innerText = doc.data().status;
          } else {
              document.getElementById('status').innerText = 'No status reported';
          }
      });

      // Update status
      function updateStatus(newStatus) {
          statusDocRef.set({ status: newStatus })
          .then(() => {
              console.log('Status updated successfully');
          })
          .catch((error) => {
              console.error('Error updating status: ', error);
          });
      }
    </script>
</head>
<body>
    <header>
        <h1>Garbage Compactor Status</h1>
    </header>
    <main>
        <div id="status" class="status">Loading...</div>
        <div class="buttons">
            <button onclick="updateStatus('Empty')">Empty</button>
            <button onclick="updateStatus('Half-Filled')">Half Filled</button>
            <button onclick="updateStatus('Full')">Full</button>
        </div>
    </main>
</body>
</html>
